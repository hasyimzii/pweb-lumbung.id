<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Penjual</title>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>
    <!-- navbar -->
    <nav class="row algCenter around box bgwhite">
        <a href="../halaman-utama/halaman-utama.html"><img src="../img/lumbung-id-flat.png" class="logoNav"></a>

        <input type="text" class="search box inputNav grey" placeholder="Cari sesuatu...">

        <div class="row algCenter between" style="width: 80px; margin-left: 100px;">
            <a href="../halaman-artikel/halaman-artikel.html"><img src="../img/article.svg" class="iconNav"></a>
            <a href="keranjang.html"><img src="../img/shopping-cart.svg" class="iconNav"></a>
        </div>

        <div class="row algCenter around" style="width: 170px; margin-right: 20px;">
            <input type="image" src="../img/profile.png" class="profile bgwhite">

            <div class="dropdown">
                <button class="dropbtn black bold">Budi Setiawan</button>
                <div class="dropdown-content box bgwhite">
                    <a href="#" class="black bold">Akun</a>
                    <a href="#" class="black bold">Pengaturan</a>
                    <a href="../login/login.html" class="black bold">Keluar</a>
                </div>
            </div>
            
        </div>
    </nav><br>

    <div class="container-a">
        <h2 class="blacky">Pengaturan</h2>
        <form action="#">
            <div class="row1">
                <!-- input text -->
                <div class="left">
                    <label for="nama" class="blacky">Nama Toko</label> <br>
                    <input type="text" name="nama" class="box1 inputText grey">
                    <br>
                    <label for="alamat" class="blacky">Alamat Toko</label> <br>
                    <input type="text" name="alamat" class="box1 inputText grey">
                    <br>
                    <label for="telepon" class="blacky">Domain Toko</label> <br>
                    <input type="text" name="telepon" class="box1 inputText grey">
                </div>
                
                <!-- input desc -->
                <div class="right">
                    <label for="deskripsi" class="blacky">Deskripsi</label> <br>
                    <textarea name="deskripsi" class="box1 grey" id="desc"></textarea> <br>
                </div>
            </div>

            <hr class="grey">
            <!-- image label -->
            <div id="imageLabel">
                <label for="gambar" class="blacky">Gambar Toko</label> <br>
            </div>

            <div class="row1">
                <!-- image -->
                <div class="box1 left" id="image">
                    <input type="image" src="#" alt="">
                </div>
                
                <div class="right">
                    <!-- notes -->
                    <i class="grey">
                        Ukuran optimal 300 x 300 <br>
                        dengan Besar file : Maksimum 10 Megabytes. <br>
                        Ekstensi file yang diperbolehkan : JPG, JPEG, PNG. <br>
                    </i>

                    <!-- submit image -->
                    <div class="box1" id="submitImage">
                        <input type="file" name="file" id="fileImage">
                        <label for="file" class="grey" id="textImage"> Pilih Foto</label>
                    </div>
                </div>
            </div>  
            <!-- submit button -->
            <div class="margin">
                <button type="submit" class="box1">Simpan</button>
                <button type="submit" class="box2">Batal</button>
            </div>      
                         
        </form>
    </div>

</body>
</html>
